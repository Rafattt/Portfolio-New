<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Rafal Kmiecik</title>
    <!-- Load Three.js first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js" crossorigin="anonymous"></script>
    <!-- Then load Vanta.js effects -->
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="0" width="0">
    <defs>
        <filter id="turbulence">
            <feTurbulence type="fractalNoise" baseFrequency=".05" numOctaves="4" />
        </filter>
        <filter id="displacement">
            <feDisplacementMap in="SourceGraphic" scale="4" />
        </filter>
        <filter id="combined">
            <feTurbulence type="fractalNoise" baseFrequency=".05" numOctaves="4" />
            <feDisplacementMap in="SourceGraphic" scale="4" />
        </filter>
    </defs>
</svg>
  </body>
</html>
